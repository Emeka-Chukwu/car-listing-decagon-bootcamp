    <script>
        if (localStorage.getItem('singleId') !== undefined) {

            let singleId = localStorage.getItem('singleId');
            $.ajax({
                url: 'http://localhost:3000/cars/' + singleId,

                .done((res) => {
                    $('#displayData').append(
                        `
                        <div class="card">

                        <div class="form-group">

                                <input type="text" name="" id="carName1" class="form-control" placeholder="camry..." value="${res.carName}">
                            </div>
                        </div>

                                    placeholder="mileage">
                            </div>
                        </div>

                        <div class="form-group">

                                <label for="year" id="Year">Year</label>
                                <input type="text" name="year" id="carYear1" class="form-control" " value="${res.carYear}"
                                    placeholder="9/04/19">
                            </div>
                        </div>

                        <div class="form-group m-auto mb-3">
                            <div class="col-md-8 m-auto">
                                
                                <input type="hidden" name="image" id="carImage1" class="form-control"  value="${res.image}"
                                    >
                            </div>
                        </div>

                        <div class="form-group m-auto">
                            <br>
                            <div class="col-md-8 m-auto ">

                                <input type="submit" value="Update" class="btn btn-primary" id="submitData">
                                

                            </div>
                        </div>
                    </form>

                    </div>
                </div>
                           
                        `
                    )
                })
        }

    <script>
        $('window').ready(() => {
            $('#update_list').submit((e) => {
                e.preventDefault();
                let singleId = localStorage.getItem('singleId');
                let carName = $('#carName1').val();
                let carPrice = $('#carPrice1').val();
                let carMileage = $('#carMileage1').val();
                let carYear = $('#carYear1').val();
                let carImage = $('#carImage1').val();

                $.ajax({
                    url: 'http://localhost:3000/cars/' + singleId,
                    method: 'put',
                    data: {
                        carName,
                        carPrice,
                        carMileage,
                        carYear,
                        carImage

                    }
                }).done((res) => {
                    console.log(res)
                })
                .catch((err) => console.log(err))
            })
        })
