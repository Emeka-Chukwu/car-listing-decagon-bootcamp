    <div class="container mt-5">
    <div class="row">
        <div class="col-md-8 m-auto">
            <div class="card">
                <div class="card-header">Register</div>
                    <div class="card-body">

                        <form action="" method="POST" id="registerUser">

                        
                        <div class="form-group">
                            <div class="col-md-8 m-auto">
                                <label for="name" :id="Nam">Name</label>
                                <input type="text" id="name" class="form-control" placeholder="Enter name">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-8 m-auto">
                                <label for="email" :id="Email" required>Email</label>
                                <input type="email" name="" id="email" class="form-control" placeholder="email">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-8 m-auto">
                                <label for="number" id="Tel" >Tel</label>
                                <input type="number" name="tel" id="tel" class="form-control" placeholder="phone number">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-8 m-auto">
                                <label for="password" id="Password">Password</label>
                                <input type="password" name="password" id="password" class="form-control" placeholder="password">
                            </div>
                        </div>

                        <div class="form-group m-auto mb-3">
                            <div class="col-md-8 m-auto">
                                <label for="confirm" id="Confirm">Confirm Password</label>
                                <input type="password" name="confirm" id="confirm" class="form-control" placeholder="confirm password">
                            </div>
                        </div>

                        <div class="form-group m-auto">
                            <br>
                            <div class="col-md-8 m-auto ">
                                
                                <input type="submit" value="Register" class="btn btn-primary">
                            <a href="login.html" class="float-right" style="color: bluenara">Already have an account</a>

                            </div>
                        </div>

                        </form>

                    </div>
            </div>
